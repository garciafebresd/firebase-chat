<h1>Chat</h1>
<hr />

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats" [ngClass]="{ 'text-right': chatService.uid == chat.uid }">
        <span class="badge" [ngClass]="{
        'badge-primary': chatService.uid === chat.uid,
        'badge-success': chatService.uid === chat.uid
      }">{{ chat.nombre }}</span
    >
    <p>{{ chat.mensaje }}</p>
  </div>
